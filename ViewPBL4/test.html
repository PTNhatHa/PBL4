<!DOCTYPE html>
<html>
<head>
	<title>Notification Example</title>
	<style>
		.notification {
			background-color: #f2f2f2;
			padding: 20px;
			margin-bottom: 10px;
			border: 1px solid #ddd;
			cursor: pointer;
		}

		.notification.unseen {
			background-color: #e6e6ff;
		}
	</style>
	<script>
		var notifications = [];

		function createNotification() {
			var notification = document.createElement("div");
			notification.className = "notification";
			notification.innerHTML = "This is a notification!";
			notification.onclick = function() {
				this.style.backgroundColor = "#d9d9d9";
				this.classList.remove("unseen");
			};
			document.body.appendChild(notification);
			notifications.push(notification);
			updateUnseenCount();
		}

		function updateUnseenCount() {
			var count = 0;
			for (var i = 0; i < notifications.length; i++) {
				if (notifications[i].classList.contains("unseen")) {
					count++;
				}
			}
			document.title = "Notifications (" + count + ")";
		}
	</script>
</head>
<body>
	<button onclick="createNotification()">Create Notification</button>
</body>
</html>
