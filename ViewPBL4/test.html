<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div {

        }
    </style>
    <script lang="JavaScript">
        function pGenerate() {
            const arr = ["Banana", "Orange", "Apple", "Mango"];
            var content = document.getElementById("subject");
            for (i=0; i < arr.length; i++) {
                var newP = arr[i];

                content.append(newP);
            }
        }
        
        

        // Add event listener for file input change
        function setImg() {
            var fileInput = document.getElementById("file-input");
            var imageTag = document.getElementById("image-tag");
            // Get the selected file
            var file = fileInput.files[0];
            // Check if the file is an image
            if (file && file.type.match("image.*")) {
                // Create a file reader object
                var reader = new FileReader();
                // Add event listener for file reader load
                reader.addEventListener("load", function() {
                // Set the src attribute of the img tag to the file data
                imageTag.src = reader.result;
                });
                // Read the file as a data URL
                reader.readAsDataURL(file);
            }
            
        };
        

        function setText() {
            var text = document.getElementById("input").value;
            var show = document.getElementById("content-text");
            show.append(text);
        }
        function autoHeight(id) {
            var element = document.getElementById(id);
            element.style.height = "auto";
            element.style.height = element.scrollHeight + "px";
        }
        window.onload = function() {
           autoHeight('content-text');
        }
    </script>
</head>
<body>
    <textarea name="" id="content-text" style="width: 50%;" cols="0" rows="1"></textarea> 
    <br>
    <textarea name="" id="input" style="width: 50%;" cols="0" rows="1" onblur="setText(); "></textarea> 

    
</body>
</html>
