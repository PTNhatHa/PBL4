<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reason</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function uncensored(id)
        {
            alert(id);
            document.getElementById("idpost").value = id;
        }
    </script>
</head>
<body>
    <input type="button" name="" class="btUncensor" value="Uncensored" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" onclick="uncensored(1)">
    <!-- Reason -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="reasonform">
                <input class="btn-close" data-bs-dismiss="modal" id="Button-close" type="button" value="" style="position: relative; top: 21px; right: -465px;">
                <div class="reason">
                    <p class="p-30">- REASON -</p>
                    <div class="rs">
                        <div class="rstxt">
                            <input type="checkbox" class="checkbox">
                            <p class="p-16">Thể loại không đúng</p>
                        </div>
                        <div class="rstxt">
                            <input type="checkbox" class="checkbox">
                            <p class="p-16">Nội dung không phù hợp</p>
                        </div>
                        <div class="rstxt">
                            <input type="checkbox" class="checkbox" onchange="document.getElementById('otherrs').hidden = !this.checked;">
                            <p class="p-16">Khác</p>
                        </div>
                        <div id="otherrs" class="rstxt" hidden>
                            <input type="text" class="otherreason" placeholder="Khác" style="border: none; padding: 1px;">
                        </div>
                    </div>
                    <div class="bt">
                        <a href=""><input type="submit" class="Button-or-bl" value="Save"></a>
                        <a href=""><input type="reset" class="Button-or-bl" value="Reset"></a>
                    </div>
                    <div>
                        <input id="idpost" type="text" value="">
                        <input id="reasons" type="text" value="">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Button -->
    <!-- <input type="button" class="Button-bl-or" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" value="Reason"> -->
</body>
</html>
