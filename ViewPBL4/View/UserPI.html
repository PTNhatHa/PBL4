<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="">
        <div class="container-fluid mt-3">
            <div class="row">
              <div class="col-sm-1 bg-primary"></div>
              <div class="col-sm-10 child">
                    <div class="headform">
                        <p class="p-30">PERSONAL INFORMATION</p>
                        <div class="lineform"></div>
                    </div>
                    <div class="bodyform">
                        <div class="info-h1">
                            <div class="info">
                                <p class="p-12">Name</p>
                                <input class="infotext" type="text" value="HAHYWU">
                            </div>
                            <div class="info" style="margin: 0px 5%;">
                                <p class="p-12">Birthday</p>
                                <input class="infotext" type="date" value="2023-11-20">
                            </div>
                            <div class="info">
                                <p class="p-12">Mail</p>
                                <input class="infotext" type="text" value="ex@gmail.com">
                            </div>
                        </div>
                        <div class="info-h1">
                            <div class="info">
                                <p class="p-12">Carier</p>
                                <input class="infotext" type="text" value="stdent">
                            </div>
                            <div class="info" style="margin: 0px 5%;">
                                <p class="p-12">Birthday</p>
                                <select class="infotext">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="info">
                                <p class="p-12">Phone</p>
                                <input class="infotext" type="number" value="0123456789">
                            </div>
                        </div>
                    </div>
                
              </div>
              <div class="col-sm-1 bg-primary text-white"></div>
            </div>
        </div>
        
    </form>
</body>
</html>
