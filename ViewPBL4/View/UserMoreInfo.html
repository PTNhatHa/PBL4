<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="../View/style2.css">
    <!-- <link rel="stylesheet" href="../View/style.css"> -->
</head>
<body>
    <form name="UserMoreInfo" action="">
        <section class="pure-g section4">
            <div class="pure-u-2-24"></div>
            <div class="pure-u-6-24">
                <div class="newpost headform">
                    <p style="margin: 24px 0 0 0;">- NEW POST -</p>
                    <hr class="straightline">
                    <div class="pure-g undernewpost">
                        <div class="pure-u-2-24"></div>
                        <div class="pure-u-3-24">
                            <div class="avapic" style="margin-top: 24px;"></div>
                        </div>
                        <div class="pure-u-17-24">
                            <input class="topost" type="text" name="newpost" value="" placeholder="What are you wondering?" style="margin-top: 24px;">    
                        </div>
                        <div class="pure-u-2-24"></div>
                    </div>
                </div>
                <div class="userdetail">
                    <div class="pure-g" style="position: relative;">
                        <div class="pure-u-2-24"></div>
                        <div class="pure-u-20-24" style="position: relative;text-align: left;">
                            <input class="topost" type="text" name="searchpost" style="width: 95.5%;" placeholder="Search">
                            <input class="searchpostbut" type="button" name="searchpostbut">
                        </div>
                        <div class="pure-u-2-24"></div>
                    </div>
                    <div class="pure-g" style="position: relative;">
                        <div class="pure-u-2-24"></div>
                        <div class="pure-u-10-24">
                            <select id="mySelect" class="cbb" style="margin: 10px 0px 0px 0px; width: 85%; padding: 7px; border-radius: 30px; border: 2px solid #1B335B; color: #1B335B;" onchange="location = this.value;">
                                <option value="">All Censor</option>
                                <option value="">Censoring</option>
                                <option value="">Censored</option>
                                <option value="">Uncensored</option>
                            </select>
                        </div>
                        <div class="pure-u-10-24">
                            <select id="mySelect" class="cbb" style="margin: 10px 0px 0px 0px; width: 85%; padding: 7px; border-radius: 30px; border: 2px solid #1B335B; color: #1B335B;" onchange="location = this.value;">
                                <option value="GrabServlet?userhome=1&IDField=0&idacc=<%= user.getID_Account() %>">All Fields</option>
                                <!-- loop -->
                                <% ArrayList<Field> listFields = (ArrayList<Field>) request.getAttribute("listFields");
                                    for(int i=0; i<listFields.size(); i++)
                                    {
                                %>
                                    <option value="GrabServlet?userhome=1&IDField=<%= listFields.get(i).getID_Field() %>&idacc=<%= user.getID_Account() %>"><%= listFields.get(i).getName_Field() %></option>
                                     <%} %>
                                <!--  -->
                            </select>  
                        </div>
                        <div class="pure-u-2-24"></div>
                    </div>
                    <hr class="straightline">
                    <div class="pure-g">
                        <div class="pure-u-2-24"></div>
                        <div class="pure-u-20-24" style="position: relative; ">
                            <div style="color: rgba(27, 51, 91, 0.66); font-size: 16px;">
                                <p class="first-column">Total: <input type="text" name="" value="0" class="second-column" readonly></p>
                                <hr class="straightline" style="margin: 0;">
                                <p class="first-column">Censoring: <input type="text" name="" value="0" class="second-column" readonly></p>
                                <hr class="straightline" style="margin: 0;">
                                <p class="first-column">Censored: <input type="text" name="" value="0" class="second-column" readonly></p>
                                <hr class="straightline" style="margin: 0;">
                                <p class="first-column">Uncensored: <input type="text" name="" value="0" class="second-column" readonly></p>
                                <hr class="straightline" style="margin: 0;">
                            </div>
                        </div>
                        
                        <div class="pure-u-2-24"">
                        </div>
                    </div>
                </div>
            </div>
            <div class="pure-u-16-24"></div>
        </section>
    </form>
</body>
</html>
