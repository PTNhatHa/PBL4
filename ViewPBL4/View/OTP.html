<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendOTP()
        {
            document.getElementById('sendotp').hidden = false;
        }
    </script>
</head>
<body>
    <form action="">
        <div class="OTPall">
            <input class="btn-close" data-bs-dismiss="modal" id="Button-close" type="button" value="" style="background-image: url(../img/Close.png); position: relative; top: 21px; right: -465px;">
            <div class="OTP">
                <p class="p-30">Enter your email</p>
                <div class="entermail">
                    <input style="width: 70%;" type="email" class="inputtext" placeholder="name@example.com">
                    <input type="button" class="Button-bl-wh" value="Send OTP" onclick="sendOTP()">
                </div>
            </div>
            <div id="sendotp" class="OTP" hidden>
                <div class="line"><hr></div>
                <p class="p-30">Enter your OTP</p>  
                <div class="entermail">
                    <input style="width: 70%;" type="text" class="inputtext" placeholder="Enter your OTP">
                    <input type="button" class="Button-bl-wh" value="Send">
                </div>
                <span class="warning">Your otp code will be effective within only 5 minutes</span>
            </div>
        </div>
    </form>
</body>
</html>
