<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("mySelect").value = edit;
        });
            function selectchoice(choice) {
            if(choice == "edit")
            {
                alert(choice);
                document.getElementById("clickField").click();
            }
            else
            {
                alert(choice);
            }
        }
    </script>
</head>
<body class="viewadmin" style="background-color: #89A1C9;">
    <form action="" method="post">

        <select name="" id="mySelect" onchange="selectchoice(this.value)">
            <option value="edit">edit...</option>

        <input class="Button-bl-or" value="field" type="button" name="" id="" data-bs-toggle="modal" data-bs-target="#exampleModalToggle">

                <div class="modal-content" style="background-color: white !important;">

                    <div class="view">
                        <div class="pure-u-2-24"></div>
                        <div class="pure-u-20-24">
                            <table style="width: 100%;
                                                    border-collapse: collapse;
                                                    margin: 100px 0px 10px;
                                                    border-radius: 90px;">
                                <caption style="top: 40px; left: 44%; position: absolute;">
                                    <p style="color: var(--darkblue); font-size: 30px; font-weight: 800; margin: 0px auto;">Field</p>
                                </caption>
                                <tr>
                                    <td class="field-admin" style="width: 30%; font-weight: bolder; ">STT</td>
                                    <td class="field-admin" style="width: 50%; font-weight: bolder;">Name Field</td>
                                    <td class="field-admin" style="width: 20%; font-weight: bolder;">Action</td>
                                </tr>
                                <!-- Bỏ dô vòng for -->
                                <tr>
                                    <td class="field-admin" style="width: 30%; font-weight: bolder;">
                                        <p class="noidung" style="white-space: pre-wrap; min-height: 1em;">stt</p>
                                    </td>
                                    <td class="field-admin" style="width: 50%; font-weight: bolder;">
                                        <p class="noidung" style="white-space: pre-wrap; min-height: 1em;">nd</p>
                                    </td>
                                    <td class="field-admin" style="width: 20%; font-weight: bolder;">
                                        <a href=""><input type="button" value="Delete"></a>
                                    </td>
                                </tr>
                                <!--  -->
                                <tr>
                                    <td colspan="2" class="field-admin" style="font-weight: bolder;">
                                        <input maxlength="10" type="text" placeholder="New field" style="border: none; width: 100%; padding: 5px 0px;">
                                    </td>
                                    <td class="field-admin" style="width: 20%; font-weight: bolder;">
                                        <a href=""><input type="button" value="Add"></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="pure-u-2-24"></div>
                    </div>
                </div>
            </div>
        </div>
